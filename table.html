<!DOCTYPE html>
<html lang="en">
<head>
<title>Table</title>    
<style>
        table {
        
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        
        }        
        
        td, th {
            border: 1px solid #0c0202;
            text-align: left;
            padding: 20px;
        }
        
        tr:nth-child(even) {
            background-color: rgb(20, 119, 185);
        }
</style>   

</head>
<body>

    <h2 style="color: rgb(32, 116, 184);">Concurso imaginario</h2>

    <table>
        <tr>
            <th>Participantes</th>
            <th>Posiciones</th>
            <th>Ganador</th>
        </tr>
        <tr>
            <td>Michel</td>
            <td>5</td>
            <td>500</td>
        </tr>
        
        <tr>
            <td>Yasuo</td>
            <td>0/20</td>
            <td>0.00</td>
        
        </tr>

        <tr>
            <td>Angel</td>
            <td>1</td>
            <td>100k</td>
        </tr>    

        <tr>
            <td>Akali</td>
            <td>2</td>
            <td>50k</td>
        </tr>    

 
        <tr>
            <td>Dani</td>
            <td>3</td>
            <td>20k</td>
        </tr>    


    </table>

    <p style="font-family: monospace;">
    Bienvenidoooo</p>


    
    



    </p>




    
</body>
</html>
